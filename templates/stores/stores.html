<div class="section no-pad-bot stores-section">
  <div class="container">
      <!-- <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5> -->
      <div class="row">
        <div class="col s6 m4 l4" ng-repeat="store in $ctrl.stores">
          <div class="card">
            <div class="card-image">
              <!-- <img src="img/home-bck-4.jpg"> -->
              <img src="{{store.img}}"/>
              <span class="card-title cart-title-stores">{{store.id}}. prodavnica</span>
            </div>
          </div>
        </div>        
  </div>
</div>
<div class="parallax parallax-img"><img src="img/home-bck-3.jpg" alt="Unsplashed background img 2"></div>
